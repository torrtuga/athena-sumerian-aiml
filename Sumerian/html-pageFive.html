.containerFive {

.images-horizontal {

.image-single {
  display: flex;

.button-space {
  width: 500px;
  height: 80px;
  background-color: #D3D3D3;
  display: flex;
  justify-content: center;
  padding-bottom: 30px;
}

.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 25px;
  
  width: 100px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  float: center;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span: after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span: after {
  opacity: 1;
  right: 0;
}

.buttonClose {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 25px;
  
  width: 100px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  float: center;
}

.buttonClose span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.buttonClose span: after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.buttonClose:hover span {
  padding-right: 25px;
}

.buttonClose:hover span: after {
  opacity: 1;
  right: 0;
}
