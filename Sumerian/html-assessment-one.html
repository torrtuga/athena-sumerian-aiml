  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span: after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {

}

.button:hover span: after {

  right: 0;
